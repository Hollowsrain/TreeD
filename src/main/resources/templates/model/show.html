<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TreeD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="models" type="java.util.List"*/-->
<div class="container">

    <div class="row">
        <div id="navbar" class="mb-3">
            <div th:replace="navbar_fragment :: navbar"></div>
        </div>
    </div>
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5 justify-content-center">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                           src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..."></div>
                <div class="col-md-6">
                    <div class="small mb-1" th:text="'Model ID: ' + ${model.id}">ID: 2</div>
                    <h1 class="display-5 fw-bolder" th:text="${model.carModel.make} + ' ' + ${model.carModel.model}">
                        Details</h1>
                    <div class="fs-5 mb-5">
                        <span th:text="${model.price.amount} + ' ' + ${model.price.currency}">$45.00</span>
                        <div>
                            <a href="#" th:href="@{'/comment/' + ${model.id} + '/show'}"
                               th:text="'Rating: ' + ${rating}">Rating: 4.2</a>
                        </div>
                    </div>
                    <p class="lead" th:text="'Internal body code: ' + ${model.carModel.internalBodyCode}">E30</p>
                    <p class="lead"
                       th:text="'Model year: ' + ${model.carModel.startYear} + '-' + ${model.carModel.endYear}">
                        1985-1990</p>
                    <div class="d-flex">
                        <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                               style="max-width: 3rem">
                        <button type="button" class="btn btn-outline-dark flex-shrink-0" data-bs-toggle="modal"
                                data-bs-target="#addToCartModal">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>

                        <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="cartModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="cartModalLabel">Confirm addition</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p th:text="'Make: ' + ${model.carModel.make}"></p>
                                        <p th:text="'Model: ' + ${model.carModel.model}"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4"></h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
        </div>
    </section>
</div>
</body>
</html>
