<body>
<!--/*@thymesVar id="models" type="java.util.List"*/-->
<div class="container">

    <div class="row">
        <div id="navbar" class="mb-3">
            <div th:replace="~{navbar_fragment :: navbar}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="models" class="mb-3">
                <div th:replace="~{model/models_fragment :: 3dModelsList}"></div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
function timeSince(year,month,day,hours,minutes,seconds) {

var seconds = Math.floor((new Date() - new Date(year,month,day,hours,minutes,seconds)) / 1000);

var interval = seconds / 31536000;

if (interval > 1) {
return Math.floor(interval) + " years ago";
}
interval = seconds / 2592000;
if (interval > 1) {
return Math.floor(interval) + " months ago";
}
interval = seconds / 86400;
if (interval > 1) {
return Math.floor(interval) + " days ago";
}
interval = seconds / 3600;
if (interval > 1) {
return Math.floor(interval) + " hours ago";
}
interval = seconds / 60;
if (interval > 1) {
return Math.floor(interval) + " minutes ago";
}
return Math.floor(seconds) + " seconds ago";
}
</script>
</body>
</html>
